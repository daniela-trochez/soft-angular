<div class="container">
  <p>labs html</p>
  <h1>Hola este es mi primer proyecto</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>

  <hr />
  <h2>{{ "hola".repeat(4) }}</h2>

  <input type="number" [value]="person.age" />

  <img [src]="person.avatar" alt="" />
  <p>person: {{ person.name }}</p>
  <hr />
  <button (click)="clickHandler()">click me</button>
  <button (click)="clickHandler()">doble click</button>

  <p>(change)</p>
  <input type="number" [value]="person.age" (change)= "changeHandler($event)">

  <hr/>
  <h1>signals</h1>

  <p>hola soy {{name()}}</p>

  <input type="text" [value]="name()" (change)="changeHandler($event)">


</div>
